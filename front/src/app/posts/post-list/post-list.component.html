<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-card class="example-card center" multi="true" layout="center" *ngFor="let post of posts; index as i ">
  <mat-card-header>
    
    <mat-card-title class="name">Name: {{ post.title }}</mat-card-title>
    <mat-card-subtitle class="breed">Breed: {{post.content}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="post.imagePath" [alt]="post.title">
  
  <mat-card-content>
          

  </mat-card-content>
  <mat-card-actions class="rates">
    <b>Num: {{i + 1}}</b>
    <br>
    <b>Rates: {{post.rates}} </b>
   
  </mat-card-actions>
  <!-- <button (click)="onDelete(post.id)">Delete</button>   -->
</mat-card>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No posts added yet!</p>
